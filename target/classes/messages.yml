#
# - This is the file where you can change the responses of the plugin and commands.
#

general:
  only-users: "This command can only be used by players!"
  not-found: "This command was not found. Try '/chelp' for more info."
  join-message: "&7[&a&l+&7] &f{player} has come online!"
  leave-message: "&7[&c&l-&7] &f{player} has gone offline!"

# - Custom join and leave messages
messages:
  join: "&7[&a&l+&7] &e{player} &7Just came online!"
  leave: "&7[&c&l-&7] &e{player} &fJust went offline!"

# - If you want to add more sites, add them as followed:
# - site2: "YOUR_URL_HERE"
vote:
  no-site: "No voting sites found."
  no-url: "Url's not configured."
  message: "Vote on the following sites for daily rewards:"
  site1: "YOUR_URL_HERE"
  #site2: "YOUR_URL_HERE"

report:
  report-sent: "Your report has been sent successfully!"
  no-permission: "You do not have permission to use this command."
  usage: "Usage: /report <player> <reason>"
  missing-webhook: "Discord webhook URL is not set in the config!"

# - These are the messages of the '/website' command. Use {website_url} as the placeholder for the website url.
website:
  message: "Our website is &d{website_url}"
  no-site: "No website url has been configured."

# - This is for the showitem command. {player} is the placeholder for the current player and {item} is the placeholder for the name of the item.
showitem:
  message: "{player} wanted to show the item {item}."
  no-item: "You need to hold a item in your hand for this command."