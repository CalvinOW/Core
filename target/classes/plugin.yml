name: Core
version: '1.0-ALPHA'
main: nl.calvinw.core.Core
api-version: '1.21'
description: A custom Core plugin made by CalvinW.
author: CalvinW
commands:
  chelp:
    description: Shows the help of the Core plugin
    usage: /chelp
  report:
    description: Report a player to the staff
    usage: /report <player> <reason>
  vote:
    description: Get a list of the vote sites
    usage: /vote
  website:
    description: Get the link of our website
    usage: /website
  showitem:
    description: Show the item you're holding to the chat
    usage: /showitem